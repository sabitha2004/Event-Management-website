</head>

<body style="background-color:#f8f9fa;">
       <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow p-3">
        <div class="container">
            <a class="navbar-brand fw-bold text-uppercase" href="index.html">EventBooking</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-lg-center gap-3 fs-5">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="events.html">Events</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="bookings.html">My Bookings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="gallery.html">Gallery</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="card shadow-sm rounded-4">
          <div class="card-body p-4">
            <h2 class="text-center mb-4 fw-bold">Event Booking Form</h2>
            
               <form>
              <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
              </div>

              <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Gender</label>
                <select class="form-select" required>
                  <option value="" selected disabled>Select Gender</option>
                  <option>Male</option>
                  <option>Female</option>
                  <option>Other</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="age" class="form-label">Age</label>
                <input type="number" class="form-control" id="age" placeholder="Enter your age" min="1" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Select Event</label>
                <select class="form-select" id="event" onchange="updatePrice()" required>
                  <option value="" selected disabled>Choose an Event</option>
                  <option value="499">Music Concert - ₹499</option>
                  <option value="799">Football Match - ₹799</option>
                  <option value="999">Tech Conference - ₹999</option>
                  <option value="2499">Coachella - ₹2,499</option>
                  <option value="4999">FIFA World Cup - ₹4,999</option>
                  <option value="3499">Web Summit - ₹3,499</option>
                </select>
              </div>
              <div class="mb-3">
                <label class="form-label">Ticket Price</label>
                <input type="text" class="form-control" id="price" readonly placeholder="Select an event to see price">
              </div>
              <div class="mb-3">
                <label class="form-label">Payment Method</label>
                <select class="form-select" required>
                  <option value="" selected disabled>Select Payment Method</option>
                  <option>Debit Card</option>
                  <option>Credit Card</option>
                  <option>UPI</option>
                </select>
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-danger">Submit Booking</button>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
   <footer class="bg-dark text-light text-center p-3">
        © 2025 EventBooking. All rights reserved.
    </footer>

</body>

</html>
